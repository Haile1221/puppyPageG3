<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <!-- header section -->
    <header class="blueBg">
      <h1>Puppy lovers page</h1>
    </header>

    <!-- for banner -->

    <section id="banner">
      <img src="./images/banner-puppies.jpg" alt="" />
    </section>

    <!--.container/ middle-text and the first two-puppies -->
    <section class="container">
      <div class="puppy-1">
        <img src="images/puppy-1.jpg" alt="" />
      </div>

      <div class="middle-text">
        <p>Puppy missing here!!</p>
      </div>

      <div class="puppy-2">
        <img src="./images/puppy-2.jpg" alt="" />
      </div>
    </section>

    <!--.last-section/ h2 and two other puppies -->
    <section class="last-section">
      <h2>More Puppies</h2>

      <!-- .container similar to middle-text and the first two-puppies -->

      <div class="container">
        <div class="puppy-3">
          <img src="./images/puppy-3.jpg" alt="" />
        </div>

        <div class="puppy-4">
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>

    <footer class="blueBg">
      <p>Developed by: Haile Zerfu</p>
    </footer>
  </body>
</html>
